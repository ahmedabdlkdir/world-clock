<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="world-clock">
        <div class="world-clock-container">
            <div class="city">
                <div class="city-name">
                    <h3 class="txt-city-name">London</h3>  
                    <h4 class="txt-city-continent">Europe</h4> 
                </div>
                <div class="city-date">
                    <p class="current-city-date">Sat 11th 2023</p>
                </div>
                <div class="city-time">
                    <h2 class="current-city-time">03:43 PM</h2>
                </div>
            </div>
            <div class="city">
                <div class="city-name">
                    <h3 class="txt-city-name">Berlin</h3>  
                    <h4 class="txt-city-continent">Europe</h4> 
                </div>
                <div class="city-date">
                    <p class="current-city-date">Sat 11th 2023</p>
                </div>
                <div class="city-time">
                    <h2 class="current-city-time">04:43 PM</h2>
                </div>
            </div>
            <div class="city">
                <div class="city-name">
                    <h3 class="txt-city-name">Dubai</h3>  
                    <h4 class="txt-city-continent">Asia</h4> 
                </div>
                <div class="city-date">
                    <p class="current-city-date">Sat 11th 2023</p>
                </div>
                <div class="city-time">
                    <h2 class="current-city-time">07:43 PM</h2>
                </div>
            </div>
            <div class="city">
                <div class="city-name">
                    <h3 class="txt-city-name">Chicago</h3>  
                    <h4 class="txt-city-continent">America</h4> 
                </div>
                <div class="city-date">
                    <p class="current-city-date">Sat 11th 2023</p>
                </div>
                <div class="city-time">
                    <h2 class="current-city-time">09:43 AM</h2>
                </div>
            </div>
            <div class="city">
                <div class="city-name">
                    <h3 class="txt-city-name">Omaha</h3>  
                    <h4 class="txt-city-continent">America</h4> 
                </div>
                <div class="city-date">
                    <p class="current-city-date">Sat 11th 2023</p>
                </div>
                <div class="city-time">
                    <h2 class="current-city-time">09:43 AM</h2>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
